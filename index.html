<!DOCTYPE html>
<html>
<head>
	<title>NBA Hangman Game!</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>
	<!-- You should probably sketch out what you need to do on a piece of paper first -->
	<!-- Maybe show an nba gif after every correct guess -->
	<!-- Pick songs for the game -->
	<!-- Consider a horizontal layout. The image goes on top, and the right column from the video goes beneath it. -->

	<!-- The page's header -->
		<h1 class="roboto">The (un)Official NBA Hangman Game <span><img width=10% height="auto" src="assets/images/nba-logo-transparent-png-logo-download.png" alt="NBA logo"></span></h1>
		<audio class="audio-player" controls autoplay loop><!-- autoplay loop -->
      <source src="assets/music/Eric_B_Rakim_-_I_Aint_No_Joke.mp3">
</audio>
		
<div class="container roboto">
	<!-- The top container featuring pictures -->
	<div class="row">
		<div class="col-md-12 game-border">
			<img class=" first-in-line legends" width="20%" height="auto" src="assets/images/stephen-curry.png"> 
			<img class=" legends legends-low" width="20%" height="auto" src="assets/images/LeBron-James.png">
			<img class="legends legends-low" width="20%" height="auto" src="assets/images/shaq.png">
		</div>
	</div>	
	<!-- The bottom container featuring the game -->
	<div class="row">
		<div class="col-md-12 game-border">
			<div class="row">
				<div class="col-md-12">
					<h2>Press Any Key To Take Your Shot!</h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6 separator">
					<h3><i>The Word</i></h3>
					<h3 class="wins">Wins:</h3>
					<br>
					<br>
					<h3 class="wins" id="wins">0</h3>
					<br>
					<h2 class="text-center"><strong>_ _ _ _ _ _</strong></h2>
				</div>
				<div class="col-md-6">
					<h3>Remaining Guesses:</h3>
					<h3 id="guesses-remain">12</h3>
					<h3 class="losses">Losses:</h3>
					<h3 class="losses" id="losses">0</h3>
					<h3>Letters Guessed:</h3>
					<h3 id="user-guesses">L M N O P</h3>
				</div>	
			</div>	
		</div>
	</div>	
</div>
<h1 class="roboto">Thanks For Playing!</h1>

</body>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
